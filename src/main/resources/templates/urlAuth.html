<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPO 11</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 th:text="${uiDto.authHeader}">Authorization</h2>
    <form th:action="@{/auth}" method="post" th:object="${urlAuthDto}">
        <div class="form-group">
            <label th:text="${uiDto.urlLabel}" for="url">Provide URL Name:</label>
            <input th:placeholder="${uiDto.urlPlaceHolder}" type="text" class="form-control" id="url" th:field="*{name}" name="name">
        </div>
        <div class="form-group">
            <label th:text="${uiDto.passwordLabel}" for="password">Password:</label>
            <input th:placeholder="${uiDto.passwordPlaceHolder}" type="password" class="form-control" th:field="*{password}" id="password" name="password">
        </div>
        <div class="alert alert-danger" role="alert" th:if="${invalidPassword.length() > 0}">
            <span th:text="${invalidPassword}" th:if="${invalidPassword.length() > 0}"></span>
        </div>
        <button th:text="${uiDto.buttonSubmit}" type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/}">
            <button th:text="${uiDto.buttonCancel}" type="button" class="btn btn-secondary">Cancel</button>
        </a>
    </form>
</div>
</body>
</html>
